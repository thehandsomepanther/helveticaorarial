<!doctype html>
<html ng-app>

<head>
    <meta charset="utf-8">
    <title>Helvetica or Arial?</title>
    <link href='http://fonts.googleapis.com/css?family=Playfair+Display:400italic,700italic,900italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="JS/angular.min.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
    <div class='intro'>
        <div class='helvetica'>Helvetica</div>
        <div class='or-circle'>
            <div class="or-circle-text">or</div>
        </div>
        <div class='arial'>Arial?</div>
        <div class='description'>
        </div>
        <button class='btn btn-default game-button play-button'>
            Play
        </button>
    </div>
    <div class='game'>
        <div class='phrase'></div>
        <div class='result'></div>
        <div class='guess-buttons'>
            <button class='btn btn-default game-button helvetica-button'>Helvetica</button>
            <button class='btn btn-default game-button arial-button'>Arial</button>
        </div>
    </div>
    <div class='endGame'>
        <div class='endGame-text'></div>
    </div>
</body>

</html>
